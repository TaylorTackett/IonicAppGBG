<ion-header>
  <ion-navbar>
    <ion-title>

	<div class = "bar bar-subheader">
		<h6 class = "title">Variable Speed</h6>
	</div>
	<ion-item>
		<ion-range>
			<ion-icon range-left small name="0%"></ion-icon>

	</ion-item>
