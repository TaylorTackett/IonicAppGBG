<ion-header>
  <ion-navbar hideBackButton = "true">
    <ion-title>
      Go Baby Go Universal Controller
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-item>
		<div class = "bar bar-subheader">
			<h6 class = "title">Variable Speed</h6>
		</div>
	</ion-item>

	<ion-item>
		<ion-range [(ngModel)] = "speed" (ionChange) ="speedChange()">
			<ion-icon range-left small name="0%"></ion-icon>
			<ion-icon range-right small name="100%"></ion-icon>
		</ion-range>
	</ion-item>

	<ion-item>
		<div class = "bar bar-subheader">
			<h6 class = "title">Emergency Stop</h6>
		</div>
	</ion-item>

	<ion-item>
		<button ion-button block color="danger" (click) = "eStop()">STOP</button>
	</ion-item>

	<ion-item>
		<div class = "bar bar-subheader">
			<h6 class = "title">Virtual Joystick</h6>
		</div>
	</ion-item>

</ion-content>
