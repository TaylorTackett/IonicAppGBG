<ion-header>
  <ion-navbar>
    <ion-title>
      Go Baby Go Universal Controller
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class = "bar bar-subheader">
		<h6 class = "title">Variable Speed</h6>
	</div>
	<ion-item>
		<ion-range>
			<ion-icon range-left small name="0%"></ion-icon>
			<ion-icon range-right small name="100%"></ion-icon>
		</ion-range>
	</ion-item>
	
	<div class = "bar bar-subheader bar-stable">
		<h6 class = "title">Onboard Controller</h6>
	</div>

	<ion-item>
  		<ion-label> Keyboard</ion-label>
  		<ion-toggle disabled checked="false"></ion-toggle>
	</ion-item>

	<ion-item>
  		<ion-label> Joystick</ion-label>
  		<ion-toggle disabled checked="false"></ion-toggle>
	</ion-item>

	<button ion-button color="danger">STOP</button>


</ion-content>
